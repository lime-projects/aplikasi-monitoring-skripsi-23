<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Data Mahasiswa</title>
  </head>
  <body>
    <center>
      <h1>Data Mahasiswa</h1>
    </center>
    <table border="1" cellpadding="5" cellspacing="0" width="100%">
      <tr>
        <th>No</th>
        <th>NPM</th>
        <th>Nama</th>
        <th>Gender</th>
        <th>Angkatan</th>
        <th>Foto</th>
      </tr>
      {{#each students}}
      <tr>
        <td>{{this.no}}</td>
        <td>{{this.npm}}</td>
        <td>{{this.nama}}</td>
        <td>{{this.gender}}</td>
        <td>{{this.angkatan}}</td>
        <td>{{this.foto}}</td>
      </tr>
      {{/each}}
    </table>
  </body>
</html>
